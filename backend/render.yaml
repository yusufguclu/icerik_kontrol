# Render.com için yapılandırma
services:
  - type: web
    name: etiketkontrol-api
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENROUTER_API_KEY
        sync: false
      - key: OCR_SPACE_API_KEY
        sync: false
